<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhor Apps - Hyzer Apps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1b1b2f, #162447); /* Gradiente escuro */
            color: #eaeaea;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .container {
            background: rgba(34, 34, 51, 0.9);
            padding: 3rem 2rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02); /* Efeito de zoom suave no container */
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(255, 255, 255, 0.5);
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 2rem;
            color: #f5f5f5;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-bar-inner {
            width: 0%;
            height: 100%;
            background: #4e54c8;
            animation: progress 10s linear forwards;
        }

        @keyframes progress {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }

        .button {
            background: #3f72af;
            color: #eaeaea;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 1.5rem;
            transition: background 0.3s, transform 0.2s;
        }

        .button:hover {
            background: #364f6b;
            transform: translateY(-2px); /* Levanta o botão ao passar o mouse */
        }

        .button:focus {
            outline: none;
            box-shadow: 0 0 10px #4e54c8;
        }

        .footer {
            margin-top: 2rem;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5); 
        }

        .footer a {
            color: #4e54c8;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }

        .footer a:hover {
            color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Você está sendo redirecionado para o servidor da Hyzer Apps</h1>
        <p>Redirecionamento em <span id="countdown">10</span> segundos...</p>
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>
        <button class="button" onclick="redirectNow()">Redirecionar agora</button>
    </div>

    <div class="footer">
        <p>&copy; 2024 - Hyzer Apps. Todos os direitos reservados. </p>
    </div>

    <script>
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        const redirectUrl = "https://discord.gg/h2DajtQuZx"; 

        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown === 0) {
                clearInterval(interval);
                redirectNow();
            }
        }, 1000);

        function redirectNow() {
            window.location.href = redirectUrl;
        }
    </script>
</body>
</html>
